name: Continuous Deployment For Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verification:
    name: Check Merge Conflict
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check for Merge Conflicts
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "ðŸš¨ Konflik terdeteksi! Perbaiki sebelum merge."
            exit 1
          fi
          echo "âœ… Tidak ada konflik. Lanjutkan."
          
      - name: Detect Merge Conflict Markers
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '\.(php|js|html)$' || true)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "âœ… Tidak ada file PHP, JS, HTML yang diubah."
            exit 0
          fi

          echo "ðŸ“‚ File yang diubah:"
          echo "$CHANGED_FILES"

          echo "$CHANGED_FILES" | xargs grep -Hn "<<<<<<< HEAD" && {
            echo "ðŸš¨ Konflik terdeteksi! Selesaikan sebelum merge."
            exit 1
          } || echo "âœ… Tidak ada konflik terdeteksi."
          
  deployment:
    name: Deploy to Server
    needs: verification
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Production Server
        run: |
          echo "âœ… Success"
