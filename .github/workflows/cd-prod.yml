name: Continuous Deployment For Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verification:
    name: Check Merge Conflict
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Detect Merge Conflict Markers
        run: |
          # Temukan semua file php, js, html, kecuali di direktori tertentu
          FILES_TO_CHECK=$(find . -type f \( -name "*.php" -o -name "*.js" -o -name "*.html" \) \
                          ! -path "./vendor/*" ! -path "./node_modules/*" ! -path "./storage/*")

          echo "ðŸ“‚ File yang diperiksa:"
          echo "$FILES_TO_CHECK"

          # Cek apakah ada marker konflik di file
          if echo "$FILES_TO_CHECK" | xargs grep -Hn "<<<<<<<" ; then
            echo "ðŸš¨ Terdeteksi konflik! Tolong selesaikan sebelum merge."
            exit 1
          else
            echo "âœ… Tidak ada konflik yang ditemukan."
          fi

  deployment:
    name: Deploy to Server
    needs: verification
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Production Server
        run: |
          echo "ðŸš€ Deploying to production..."
          # Tambahkan perintah SSH atau deployment Anda di sini
