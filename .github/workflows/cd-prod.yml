name: Continuous Deployment For Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verification:
    name: Check Merge Conflict
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ambil semua riwayat commit untuk perbandingan akurat

      - name: Check for Merge Conflicts
        if: github.event_name == 'pull_request'
        run: |
          # Ambil branch main jika di pull request
          git fetch origin main
          
          # Cek apakah ada konflik terhadap main
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "üö® Konflik terdeteksi! Perbaiki sebelum merge."
            exit 1
          fi
          echo "‚úÖ Tidak ada konflik. Lanjutkan."
          
      - name: Detect Merge Conflict Markers
        run: |
          # Tentukan basis perbandingan (PR vs Push)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
          else
            BASE_SHA=$(git rev-parse HEAD~1) # Ambil commit sebelumnya di push
          fi

          # Ambil file yang diubah
          CHANGED_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }})

          echo "üîç File yang diubah:"
          echo "$CHANGED_FILES"

          # Filter: Hanya file php, js, html & abaikan direktori tertentu
          FILES_TO_CHECK=$(echo "$CHANGED_FILES" | grep -E '\.(php|js|html)$' | grep -Ev '^(vendor|node_modules|storage)/' || true)

          if [ -n "$FILES_TO_CHECK" ]; then
            echo "üìÇ File yang diperiksa:"
            echo "$FILES_TO_CHECK"

            # Deteksi marker konflik
            echo "$FILES_TO_CHECK" | xargs grep -Hn "<<<<<<<" && {
              echo "üö® Terdeteksi konflik! Tolong selesaikan sebelum merge."
              exit 1
            } || echo "‚úÖ Tidak ada konflik yang ditemukan."
          else
            echo "‚úÖ Tidak ada file PHP, JS, atau HTML yang diubah."
          fi
          
  deployment:
    name: Deploy to Server
    needs: verification
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Production Server
        run: |
          echo "üöÄ Deploying to production..."
          # Tambahkan perintah SSH atau deployment Anda di sini
          echo "‚úÖ Success"
